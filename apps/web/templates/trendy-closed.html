<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{{brand_name}} â€¢ Closed Listings</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  /* ====== Print Setup ====== */
  @page {
    size: letter;
    margin: 0;  /* We handle margins in .page padding */
  }
  @media print {
    html, body { 
      background: #fff !important; 
      margin: 0 !important;
      padding: 0 !important;
    }
    .page { 
      box-shadow: none !important; 
      width: var(--page-width) !important;
      height: var(--page-height) !important;  /* EXACT page size */
      margin: 0 !important;
      padding: var(--page-padding) !important;
      overflow: hidden !important;  /* CRITICAL: Clip overflow */
    }
    .page-content {
      overflow: hidden !important;
    }
    table thead {
      display: table-header-group;
    }
    table tr {
      page-break-inside: avoid;
      break-inside: avoid;
    }
    a { color: inherit; text-decoration: none; }
    .no-print { display: none !important; }
    .avoid-break { break-inside: avoid; page-break-inside: avoid; }
    * { 
      -webkit-print-color-adjust: exact; 
      print-color-adjust: exact; 
    }
  }

  html, body {
    height: 100%;
    margin: 0;
    background: #f3f4f6;
    font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    color: #111827;
  }

  :root{
    /* Brand Colors */
    --pct-blue: #7C3AED; /* TrendyReports violet */
    --pct-accent: #F26B2B; /* TrendyReports coral */
    --pct-gray: rgb(247,249,252);
    --ink: #0f172a;
    --muted: #6b7280;
    --border: #e5e7eb;
    --success: #16a34a;
    --danger: #dc2626;
    
    /* ====== Page Layout Constants (US Letter 8.5" x 11") ====== */
    --page-width: 8.5in;
    --page-height: 11in;
    --page-padding: 0.5in;
  }

  .page{
    width: var(--page-width);
    min-height: var(--page-height);
    max-height: var(--page-height);
    box-sizing: border-box;
    margin: 0 auto;
    background: white;
    box-shadow: 0 2px 24px rgba(0,0,0,.06);
    padding: var(--page-padding);
    page-break-after: always;
    
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    overflow: hidden;
  }
  .page:last-child {
    page-break-after: avoid;
  }

  .page-content{
    flex: 1;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }
  
  .page-footer{
    margin-top: auto;
    flex-shrink: 0;
  }
  
  .data-section {
    flex: 1;
    overflow: hidden;
  }

  /* Condensed header for continuation pages */
  .header-continuation {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 14px;
    padding-bottom: 10px;
    border-bottom: 2px solid var(--pct-gray);
  }
  .header-continuation .title {
    font-size: 16px;
    font-weight: 700;
    color: var(--ink);
  }
  .header-continuation .page-info {
    font-size: 11px;
    color: var(--muted);
  }

  /* ====== Hero Header (Full-Bleed Gradient) ====== */
  .hero-header{
    background: linear-gradient(90deg, var(--pct-blue), var(--pct-accent));
    margin: calc(var(--page-padding) * -1);
    margin-bottom: 0;
    padding: 16px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    min-height: 70px;
  }
  .hero-left{
    display: flex;
    align-items: center;
    gap: 14px;
  }
  .hero-logo{
    height: 44px;
    width: auto;
    max-width: 100px;
    object-fit: contain;
  }
  .hero-text{
    color: #fff;
  }
  .hero-brand-name{
    font-size: 15px;
    font-weight: 600;
    margin: 0 0 2px;
    opacity: 0.95;
  }
  .hero-report-type{
    font-size: 12px;
    font-weight: 500;
    margin: 0;
    opacity: 0.85;
  }
  .hero-right{
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 5px;
  }
  .pdf-badge{
    background: #ef4444;
    color: #fff;
    font-size: 9px;
    font-weight: 700;
    padding: 3px 8px;
    border-radius: 4px;
    letter-spacing: 0.5px;
  }
  .affiliate-pill{
    background: rgba(255,255,255,0.2);
    color: #fff;
    font-size: 10px;
    font-weight: 600;
    padding: 5px 12px;
    border-radius: 999px;
    max-width: 180px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }
  
  /* ====== Title Bar (Below Hero) ====== */
  .title-bar{
    padding: 12px 0 10px;
    border-bottom: 1px solid var(--border);
    margin-bottom: 12px;
  }
  .title-bar h1{
    font-size: 20px;
    line-height: 1.2;
    margin: 0 0 3px;
    color: var(--ink);
    font-weight: 900;
    letter-spacing: 0.2px;
  }
  .title-bar .sub{
    font-size: 11px;
    color: var(--muted);
    margin: 0;
  }

  .header{
    display: grid;
    grid-template-columns: auto 1fr auto;
    gap: 16px;
    align-items: center;
    margin-bottom: 14px;
  }
  .brand{ display:flex; align-items:center; gap:12px; }
  .brand img{ height: 44px; width: auto; display:block; }
  .title-block h1{
    font-size: 22px; line-height:1.2; margin:0; color: var(--ink);
    letter-spacing: .2px; font-weight: 900;
  }
  .title-block .sub{ margin-top: 2px; font-size: 12px; color: var(--muted); }
  .badge{
    background: var(--pct-blue); color: #fff; 
    padding: 8px 16px; border-radius: 999px; font-weight: 600; font-size: 11px;
    white-space: nowrap; min-width: 100px; text-align: center;
    max-width: 180px; overflow: hidden; text-overflow: ellipsis;
  }

  .ribbon{
    background: linear-gradient(90deg, var(--pct-blue), var(--pct-accent));
    color: #fff; border-radius: 14px;
    padding: 14px 18px; margin: 6px 0 16px;
    display:grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center;
  }
  .ribbon .kpi{ display:flex; gap: 24px; flex-wrap: nowrap; }
  .ribbon .kpi .item{ min-width: 120px; }
  .ribbon .kpi .lbl{ font-size: 11px; opacity:.9; letter-spacing:.3px; }
  .ribbon .kpi .val{ font-size: 20px; font-weight: 700; line-height:1.1; }

  .card{
    background: #fff; border: 1px solid var(--border);
    border-radius: 14px; padding: 12px 14px;
  }
  .card h3{
    margin: 0 0 8px; font-size: 13px; letter-spacing:.2px; color: var(--muted);
    text-transform: uppercase;
  }

  table{ width:100%; border-collapse: collapse; font-size: 12px; }
  th, td{ padding: 8px 8px; border-bottom: 1px solid var(--border); }
  th{ text-align:left; color: #374151; font-weight: 700; font-size: 11.5px; }
  tbody tr:last-child td{ border-bottom: none; }
  .t-right{ text-align:right; }
  .chip{ font-size: 10px; padding: 2px 6px; border-radius: 999px; background: #eef2ff; color: #1f3aa8; font-weight: 700; }

  /* Branded Footer (above gray footer) */
  .branded-footer{
    margin-top: 16px;
    padding: 12px 16px;
    background: var(--pct-gray);
    border-radius: 12px;
    display: grid;
    grid-template-columns: 1fr auto;
    gap: 16px;
    align-items: center;
  }
  .branded-footer-contact{
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .branded-footer-photo{
    width: 52px;
    height: 52px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid var(--pct-blue);
    flex-shrink: 0;
  }
  .branded-footer-info{
    display: flex;
    flex-direction: column;
    gap: 2px;
  }
  .branded-footer-name{
    font-size: 13px;
    font-weight: 600;
    color: var(--ink);
  }
  .branded-footer-details{
    font-size: 11px;
    color: var(--muted);
  }
  .branded-footer-website{
    font-size: 10px;
    color: var(--pct-blue);
  }
  .branded-footer-logo{
    display: flex;
    align-items: center;
  }
  .branded-footer-logo .logo-img{
    height: 48px;
    width: auto;
    max-width: 160px;
    object-fit: contain;
  }
  
  /* Gray Footer (bottom) */
  .footer{
    margin-top: 12px;
    padding-top: 8px;
    border-top: 1px solid var(--border);
    text-align: center;
    font-size: 9px;
    color: var(--muted);
  }
</style>
</head>
<body>

</body>
</html>
