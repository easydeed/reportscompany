<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{{brand_name}} â€¢ New Listings Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  /* ====== Print Setup ====== */
  @page {
    size: letter;
    margin: 0;  /* We handle margins in .page padding */
  }
  @media print {
    html, body { 
      background: #fff !important; 
      margin: 0 !important;
      padding: 0 !important;
    }
    .page { 
      box-shadow: none !important; 
      width: var(--page-width) !important;
      height: var(--page-height) !important;  /* EXACT page size */
      margin: 0 !important;
      padding: var(--page-padding) !important;
      overflow: hidden !important;  /* CRITICAL: Clip overflow */
    }
    .page-content {
      overflow: hidden !important;
    }
    a { color: inherit; text-decoration: none; }
    .no-print { display: none !important; }
    .avoid-break { break-inside: avoid; page-break-inside: avoid; }
    * { 
      -webkit-print-color-adjust: exact; 
      print-color-adjust: exact; 
    }
  }

  /* Refined base styles for TrendyReports aesthetic */
  html, body {
    height: 100%;
    margin: 0;
    background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    color: #0f172a;
    -webkit-font-smoothing: antialiased;
  }

  :root{
    /* Brand Colors */
    --pct-blue: #7C3AED;
    --pct-accent: #F26B2B;
    --pct-gray: #f8fafc;
    --ink: #0f172a;
    --muted: #64748b;
    --border: #e2e8f0;
    --success: #16a34a;
    --danger: #dc2626;
    
    /* ====== Page Layout Constants (US Letter 8.5" x 11") ====== */
    --page-width: 8.5in;
    --page-height: 11in;
    --page-padding: 0.5in;
  }

  .page{
    width: var(--page-width);
    height: var(--page-height);  /* EXACT page height */
    box-sizing: border-box;
    margin: 0 auto;
    background: white;
    box-shadow: 0 4px 32px rgba(0,0,0,.08);
    padding: var(--page-padding);
    border-radius: 2px;
    page-break-after: always;
    
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    overflow: hidden;
  }
  .page:last-child {
    page-break-after: avoid;
  }

  .page-content{
    flex: 1;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }
  
  .page-footer{
    margin-top: auto;
    flex-shrink: 0;
  }
  
  .gallery-grid {
    flex: 1;
    overflow: hidden;
  }

  /* Condensed header for continuation pages */
  .header-continuation {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
    padding-bottom: 12px;
    border-bottom: 2px solid var(--pct-gray);
  }
  .header-continuation .title {
    font-size: 16px;
    font-weight: 700;
    color: var(--ink);
  }
  .header-continuation .page-info {
    font-size: 11px;
    color: var(--muted);
  }

  /* ====== Hero Header (Full-Bleed Gradient) ====== */
  .hero-header{
    background: linear-gradient(90deg, var(--pct-blue), var(--pct-accent));
    margin: calc(var(--page-padding) * -1);
    margin-bottom: 0;
    padding: 24px 28px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    min-height: 90px;
  }
  .hero-left{
    display: flex;
    align-items: center;
    gap: 16px;
  }
  .hero-logo{
    height: 52px;
    width: auto;
    max-width: 140px;
    object-fit: contain;
  }
  .hero-text{
    color: #fff;
  }
  .hero-brand-name{
    font-size: 16px;
    font-weight: 600;
    margin: 0 0 2px;
    opacity: 0.95;
  }
  .hero-report-type{
    font-size: 13px;
    font-weight: 500;
    margin: 0;
    opacity: 0.85;
  }
  .hero-right{
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 5px;
  }
  .pdf-badge{
    background: #ef4444;
    color: #fff;
    font-size: 9px;
    font-weight: 700;
    padding: 3px 8px;
    border-radius: 4px;
    letter-spacing: 0.5px;
  }
  .affiliate-pill{
    background: rgba(255,255,255,0.2);
    color: #fff;
    font-size: 10px;
    font-weight: 600;
    padding: 5px 12px;
    border-radius: 999px;
    max-width: 180px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }
  
  /* ====== Title Bar (Below Hero) ====== */
  .title-bar{
    padding: 12px 0 10px;
    border-bottom: 1px solid var(--border);
    margin-bottom: 12px;
  }
  .title-bar h1{
    font-size: 20px;
    line-height: 1.2;
    margin: 0 0 3px;
    color: var(--ink);
    font-weight: 900;
    letter-spacing: 0.2px;
  }
  .title-bar .sub{
    font-size: 11px;
    color: var(--muted);
    margin: 0;
  }

  /* Enhanced header with better spacing and hierarchy */
  .header{
    display: grid;
    grid-template-columns: auto 1fr auto;
    gap: 20px;
    align-items: center;
    margin-bottom: 18px;
    padding-bottom: 16px;
    border-bottom: 2px solid var(--pct-gray);
  }
  .brand{ display:flex; align-items:center; gap:14px; }
  .brand img{ height: 48px; width: auto; display:block; }
  .title-block h1{
    font-size: 24px; 
    line-height:1.2; 
    margin:0; 
    color: var(--ink);
    letter-spacing: -0.3px;
    font-weight: 900;
  }
  .title-block .sub{ 
    margin-top: 4px; 
    font-size: 11.5px; 
    color: var(--muted); 
    letter-spacing: 0.2px;
  }
  .badge{
    background: linear-gradient(135deg, var(--pct-blue), #9333ea);
    color: #fff; 
    padding: 8px 16px; 
    border-radius: 999px; 
    font-weight: 600; 
    font-size: 11px;
    letter-spacing: 0.3px;
    box-shadow: 0 2px 8px rgba(124, 58, 237, 0.25);
    white-space: nowrap; min-width: 100px; text-align: center;
    max-width: 180px; overflow: hidden; text-overflow: ellipsis;
  }

  /* Refined ribbon with better visual hierarchy */
  .ribbon{
    background: linear-gradient(135deg, var(--pct-blue), #9333ea);
    color: #fff; 
    border-radius: 16px;
    padding: 18px 20px; 
    margin: 8px 0 24px;
    text-align: center;
    box-shadow: 0 4px 16px rgba(124, 58, 237, 0.2);
  }
  .ribbon .count{ 
    font-size: 32px; 
    font-weight: 800; 
    line-height:1; 
    margin-bottom: 6px; 
    letter-spacing: -0.5px;
  }
  .ribbon .label{ 
    font-size: 12.5px; 
    opacity:.95; 
    letter-spacing:.5px; 
    font-weight: 600;
    text-transform: uppercase;
  }

  /* Enhanced gallery grid with better card design */
  .gallery-grid{
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 16px;
    margin: 24px 0;
  }

  .property-card{
    background: #fff;
    border: 1px solid var(--border);
    border-radius: 14px;
    overflow: hidden;
    break-inside: avoid;
    page-break-inside: avoid;
    box-shadow: 0 2px 12px rgba(0,0,0,.04);
    transition: all 0.2s ease;
  }

  .property-card:hover{
    box-shadow: 0 4px 20px rgba(0,0,0,.08);
    transform: translateY(-1px);
  }

  .property-card .photo{
    width: 100%;
    height: 150px;
    background: linear-gradient(135deg, var(--pct-gray) 0%, #e2e8f0 100%);
    object-fit: cover;
    display: block;
  }

  .property-card .info{
    padding: 12px;
  }

  .property-card .address{
    font-size: 11.5px;
    font-weight: 700;
    color: var(--ink);
    margin: 0 0 4px;
    line-height: 1.4;
    letter-spacing: -0.1px;
  }

  .property-card .city{
    font-size: 10px;
    color: var(--muted);
    margin: 0 0 10px;
    letter-spacing: 0.2px;
  }

  .property-card .price{
    font-size: 15px;
    font-weight: 800;
    color: var(--pct-blue);
    margin: 0 0 8px;
    letter-spacing: -0.2px;
  }

  .property-card .details{
    display: flex;
    gap: 10px;
    font-size: 10px;
    color: var(--muted);
    padding-top: 8px;
    border-top: 1px solid var(--pct-gray);
  }

  .property-card .details .detail{
    display: flex;
    align-items: center;
    gap: 4px;
    font-weight: 600;
  }

  /* Branded Footer (above gray footer) */
  .branded-footer{
    margin-top: 20px;
    padding: 14px 18px;
    background: var(--pct-gray);
    border-radius: 14px;
    display: grid;
    grid-template-columns: 1fr auto;
    gap: 16px;
    align-items: center;
  }
  .branded-footer-contact{
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .branded-footer-photo{
    width: 52px;
    height: 52px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid var(--pct-blue);
    flex-shrink: 0;
  }
  .branded-footer-info{
    display: flex;
    flex-direction: column;
    gap: 2px;
  }
  .branded-footer-name{
    font-size: 13px;
    font-weight: 600;
    color: var(--ink);
  }
  .branded-footer-details{
    font-size: 11px;
    color: var(--muted);
  }
  .branded-footer-website{
    font-size: 10px;
    color: var(--pct-blue);
  }
  .branded-footer-logo{
    display: flex;
    align-items: center;
  }
  .branded-footer-logo .logo-img{
    height: 48px;
    width: auto;
    max-width: 160px;
    object-fit: contain;
  }
  
  /* Gray Footer (bottom) */
  .footer{
    margin-top: 12px;
    padding-top: 8px;
    border-top: 1px solid var(--border);
    text-align: center;
    font-size: 9px;
    color: var(--muted);
  }
</style>
</head>
<body>
  <!-- GALLERY_PAGES -->
</body>
</html>
