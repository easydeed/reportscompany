<style>
  /* ====== Print Setup ====== */
  @page {
    size: letter;
    margin: 0;  /* We handle margins in .page padding */
  }
  @media print {
    html, body { 
      background: #fff !important; 
      margin: 0 !important;
      padding: 0 !important;
    }
    .page { 
      box-shadow: none !important; 
      width: 8.5in !important;
      height: 11in !important;
      margin: 0 !important;
      padding: 0 !important;  /* NO padding - hero bleeds to edge */
      overflow: hidden !important;
    }
    .page-content {
      overflow: hidden !important;
      padding: 0 0.4in;  /* Side padding only, on content */
    }
    /* Hero header bleeds to edge in print */
    .hero-header {
      margin: 0 !important;
      width: 100% !important;
      border-radius: 0 !important;
    }
    a { color: inherit; text-decoration: none; }
    .no-print { display: none !important; }
    .avoid-break { break-inside: avoid; page-break-inside: avoid; }
    * { 
      -webkit-print-color-adjust: exact; 
      print-color-adjust: exact; 
    }
  }

  /* Refined base styles for TrendyReports aesthetic */
  html, body {
    height: 100%;
    margin: 0;
    background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    color: #0f172a;
    -webkit-font-smoothing: antialiased;
  }

  :root{
    /* Brand Colors */
    --pct-blue: #7C3AED;
    --pct-accent: #F26B2B;
    --pct-gray: #f8fafc;
    --ink: #0f172a;
    --muted: #64748b;
    --border: #e2e8f0;
    --success: #16a34a;
    --danger: #dc2626;
    
    /* ====== Page Layout Constants (US Letter 8.5" x 11") ====== */
    --page-width: 8.5in;
    --page-height: 11in;
    --page-padding: 0.5in;
  }

  .page{
    width: var(--page-width);
    height: var(--page-height);
    box-sizing: border-box;
    margin: 0 auto;
    background: white;
    box-shadow: 0 4px 32px rgba(0,0,0,.08);
    padding: 0;  /* No padding - hero bleeds to edge */
    border-radius: 2px;
    page-break-after: always;
    
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    overflow: hidden;
  }
  .page:last-child {
    page-break-after: avoid;
  }

  .page-content{
    flex: 1;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    padding: 0 0.4in;  /* Side padding only */
  }
  
  .page-footer{
    margin-top: auto;
    flex-shrink: 0;
    padding: 0 0.4in 0.3in;  /* Side and bottom padding */
  }
  
  .gallery-grid {
    flex: 1;
    overflow: hidden;
  }

  /* Condensed header for continuation pages */
  .header-continuation {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
    padding-bottom: 12px;
    border-bottom: 2px solid var(--pct-gray);
  }
  .header-continuation .title {
    font-size: 16px;
    font-weight: 700;
    color: var(--ink);
  }
  .header-continuation .page-info {
    font-size: 11px;
    color: var(--muted);
  }

  /* ====== Hero Header (Full-Bleed Gradient) ====== */
  .hero-header{
    background: linear-gradient(90deg, var(--pct-blue), var(--pct-accent));
    margin: 0;  /* No negative margins - page has no padding */
    padding: 16px 28px;  /* Reduced vertical padding */
    display: flex;
    justify-content: space-between;
    align-items: center;
    min-height: 70px;  /* Reduced height */
    flex-shrink: 0;
  }
  .hero-left{
    display: flex;
    align-items: center;
    gap: 16px;
  }
  .hero-logo{
    height: 52px;
    width: auto;
    max-width: 140px;
    object-fit: contain;
  }
  .hero-text{
    color: #fff;
  }
  .hero-brand-name{
    font-size: 16px;
    font-weight: 600;
    margin: 0 0 2px;
    opacity: 0.95;
  }
  .hero-report-type{
    font-size: 13px;
    font-weight: 500;
    margin: 0;
    opacity: 0.85;
  }
  .hero-right{
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 5px;
  }
  .pdf-badge{
    background: #ef4444;
    color: #fff;
    font-size: 9px;
    font-weight: 700;
    padding: 3px 8px;
    border-radius: 4px;
    letter-spacing: 0.5px;
  }
  .affiliate-pill{
    background: rgba(255,255,255,0.2);
    color: #fff;
    font-size: 10px;
    font-weight: 600;
    padding: 5px 12px;
    border-radius: 999px;
    max-width: 180px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }
  
  /* ====== Title Bar (Below Hero) ====== */
  .title-bar{
    padding: 8px 0 6px;  /* Reduced padding */
    border-bottom: 1px solid var(--border);
    margin-bottom: 8px;
  }
  .title-bar h1{
    font-size: 16px;  /* Reduced font */
    line-height: 1.2;
    margin: 0 0 2px;
    color: var(--ink);
    font-weight: 800;
  }
  .title-bar .sub{
    font-size: 10px;
    color: var(--muted);
    margin: 0;
  }

  /* Enhanced header with better spacing and hierarchy */
  .header{
    display: grid;
    grid-template-columns: auto 1fr auto;
    gap: 20px;
    align-items: center;
    margin-bottom: 18px;
    padding-bottom: 16px;
    border-bottom: 2px solid var(--pct-gray);
  }
  .brand{ display:flex; align-items:center; gap:14px; }
  .brand img{ height: 48px; width: auto; display:block; }
  .title-block h1{
    font-size: 24px; 
    line-height:1.2; 
    margin:0; 
    color: var(--ink);
    letter-spacing: -0.3px;
    font-weight: 900;
  }
  .title-block .sub{ 
    margin-top: 4px; 
    font-size: 11.5px; 
    color: var(--muted); 
    letter-spacing: 0.2px;
  }
  .badge{
    background: linear-gradient(135deg, var(--pct-blue), #9333ea);
    color: #fff; 
    padding: 8px 16px; 
    border-radius: 999px; 
    font-weight: 600; 
    font-size: 11px;
    letter-spacing: 0.3px;
    box-shadow: 0 2px 8px rgba(124, 58, 237, 0.25);
    white-space: nowrap; min-width: 100px; text-align: center;
    max-width: 180px; overflow: hidden; text-overflow: ellipsis;
  }

  /* Ribbon for gallery pages - uses brand gradient (V2.4) */
  .ribbon{
    background: linear-gradient(90deg, var(--pct-blue), var(--pct-accent));
    color: #fff; 
    border-radius: 10px;
    padding: 14px 20px;  /* Increased padding */
    margin: 8px 0 12px;  /* Slightly more margin */
    text-align: center;
    box-shadow: 0 2px 8px rgba(124, 58, 237, 0.15);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 14px;
  }
  .ribbon .count{ 
    font-size: 28px;  /* Increased from 24px */
    font-weight: 800; 
    line-height: 1;
  }
  .ribbon .label{ 
    font-size: 12px;  /* Increased from 11px */
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  /* Gallery grid - compact for 6 cards per page */
  .gallery-grid{
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;  /* Reduced gap */
    margin: 8px 0;  /* Reduced margin */
  }

  .property-card{
    background: #fff;
    border: 1px solid var(--border);
    border-radius: 14px;
    overflow: hidden;
    break-inside: avoid;
    page-break-inside: avoid;
    box-shadow: 0 2px 12px rgba(0,0,0,.04);
  }

  /* Photo container - ENLARGED for better visibility (V2.4) */
  .property-card .photo-container{
    width: 100%;
    height: 175px;  /* Increased from 140px */
    background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
    position: relative;
    overflow: hidden;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  /* Fallback placeholder when image fails */
  .property-card .photo-placeholder{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
    color: var(--muted);
    font-size: 13px;
    z-index: 0;
  }

  /* Branded Footer (above gray footer) - Compact for gallery pages */
  .branded-footer{
    margin-top: 8px;
    padding: 10px 14px;
    background: var(--pct-gray);
    border-radius: 10px;
    display: grid;
    grid-template-columns: 1fr auto;
    gap: 12px;
    align-items: center;
  }
  .branded-footer-contact{
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .branded-footer-photo{
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid var(--pct-blue);
    flex-shrink: 0;
  }
  .branded-footer-info{
    display: flex;
    flex-direction: column;
    gap: 1px;
  }
  .branded-footer-name{
    font-size: 11px;
    font-weight: 600;
    color: var(--ink);
  }
  .branded-footer-details{
    font-size: 10px;
    color: var(--muted);
  }
  .branded-footer-website{
    font-size: 9px;
    color: var(--pct-blue);
  }
  .branded-footer-logo{
    display: flex;
    align-items: center;
  }
  .branded-footer-logo .logo-img{
    height: 36px;
    width: auto;
    max-width: 120px;
    object-fit: contain;
  }
  
  /* Gray Footer (bottom) */
  .footer{
    margin-top: 6px;
    padding-top: 4px;
    border-top: 1px solid var(--border);
    text-align: center;
    font-size: 8px;
    color: var(--muted);
  }
