<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{{brand_name}} • New Listings Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  /* ====== Print Setup ====== */
  @page {
    size: letter;
    margin: 0.2in;
  }
  @media print {
    html, body { 
      background: #fff !important; 
      margin: 0 !important;
      padding: 0 !important;
    }
    .page { 
      box-shadow: none !important; 
      width: 100% !important;
      min-height: auto !important;
      margin: 0 !important;
      padding: 0.15in !important;
    }
    a { color: inherit; text-decoration: none; }
    .no-print { display: none !important; }
    .avoid-break { break-inside: avoid; page-break-inside: avoid; }
    * { 
      -webkit-print-color-adjust: exact; 
      print-color-adjust: exact; 
    }
  }

  /* Refined base styles for TrendyReports aesthetic */
  html, body {
    height: 100%;
    margin: 0;
    background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    color: #0f172a;
    -webkit-font-smoothing: antialiased;
  }

  :root{
    --pct-blue: #7C3AED;
    --pct-accent: #F26B2B;
    --pct-gray: #f8fafc;
    --ink: #0f172a;
    --muted: #64748b;
    --border: #e2e8f0;
    --success: #16a34a;
    --danger: #dc2626;
  }

  .page{
    width: 8.5in;
    min-height: 11in;
    box-sizing: border-box;
    margin: 0 auto;
    background: white;
    box-shadow: 0 4px 32px rgba(0,0,0,.08);
    padding: 0.5in;
    border-radius: 2px;
  }

  /* Enhanced header with better spacing and hierarchy */
  .header{
    display: grid;
    grid-template-columns: auto 1fr auto;
    gap: 20px;
    align-items: center;
    margin-bottom: 18px;
    padding-bottom: 16px;
    border-bottom: 2px solid var(--pct-gray);
  }
  .brand{ display:flex; align-items:center; gap:14px; }
  .brand img{ height: 48px; width: auto; display:block; }
  .title-block h1{
    font-size: 24px; 
    line-height:1.2; 
    margin:0; 
    color: var(--ink);
    letter-spacing: -0.3px;
    font-weight: 700;
  }
  .title-block .sub{ 
    margin-top: 4px; 
    font-size: 11.5px; 
    color: var(--muted); 
    letter-spacing: 0.2px;
  }
  .badge{
    background: linear-gradient(135deg, var(--pct-blue), #9333ea);
    color: #fff; 
    padding: 9px 16px; 
    border-radius: 999px; 
    font-weight: 700; 
    font-size: 11.5px;
    letter-spacing: 0.3px;
    text-transform: uppercase;
    box-shadow: 0 2px 8px rgba(124, 58, 237, 0.25);
  }

  /* Refined ribbon with better visual hierarchy */
  .ribbon{
    background: linear-gradient(135deg, var(--pct-blue), #9333ea);
    color: #fff; 
    border-radius: 16px;
    padding: 18px 20px; 
    margin: 8px 0 24px;
    text-align: center;
    box-shadow: 0 4px 16px rgba(124, 58, 237, 0.2);
  }
  .ribbon .count{ 
    font-size: 32px; 
    font-weight: 800; 
    line-height:1; 
    margin-bottom: 6px; 
    letter-spacing: -0.5px;
  }
  .ribbon .label{ 
    font-size: 12.5px; 
    opacity:.95; 
    letter-spacing:.5px; 
    font-weight: 600;
    text-transform: uppercase;
  }

  /* Enhanced gallery grid with better card design */
  .gallery-grid{
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 16px;
    margin: 24px 0;
  }

  .property-card{
    background: #fff;
    border: 1px solid var(--border);
    border-radius: 14px;
    overflow: hidden;
    break-inside: avoid;
    page-break-inside: avoid;
    box-shadow: 0 2px 12px rgba(0,0,0,.04);
    transition: all 0.2s ease;
  }

  .property-card:hover{
    box-shadow: 0 4px 20px rgba(0,0,0,.08);
    transform: translateY(-1px);
  }

  .property-card .photo{
    width: 100%;
    height: 150px;
    background: linear-gradient(135deg, var(--pct-gray) 0%, #e2e8f0 100%);
    object-fit: cover;
    display: block;
  }

  .property-card .info{
    padding: 12px;
  }

  .property-card .address{
    font-size: 11.5px;
    font-weight: 700;
    color: var(--ink);
    margin: 0 0 4px;
    line-height: 1.4;
    letter-spacing: -0.1px;
  }

  .property-card .city{
    font-size: 10px;
    color: var(--muted);
    margin: 0 0 10px;
    letter-spacing: 0.2px;
  }

  .property-card .price{
    font-size: 15px;
    font-weight: 800;
    color: var(--pct-blue);
    margin: 0 0 8px;
    letter-spacing: -0.2px;
  }

  .property-card .details{
    display: flex;
    gap: 10px;
    font-size: 10px;
    color: var(--muted);
    padding-top: 8px;
    border-top: 1px solid var(--pct-gray);
  }

  .property-card .details .detail{
    display: flex;
    align-items: center;
    gap: 4px;
    font-weight: 600;
  }

  /* Enhanced footer with photo, contact info, and logo */
  .footer{
    margin-top: 24px;
    padding-top: 16px;
    border-top: 2px solid var(--pct-gray);
    display: grid;
    grid-template-columns: 1fr auto;
    gap: 16px;
    align-items: center;
  }
  .footer-contact{
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .footer-photo{
    width: 48px;
    height: 48px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid var(--border);
    flex-shrink: 0;
  }
  .footer-info{
    display: flex;
    flex-direction: column;
    gap: 1px;
  }
  .footer-line1{
    font-size: 12px;
    font-weight: 600;
    color: var(--ink);
  }
  .footer-line2{
    font-size: 11px;
    color: var(--muted);
  }
  .footer-website{
    font-size: 10px;
    color: var(--pct-blue);
  }
  .footer-logo{
    display: flex;
    align-items: center;
  }
  .footer-logo .logo-img{
    height: 44px;
    width: auto;
    max-width: 140px;
    object-fit: contain;
  }
</style>
</head>
<body>
  <div class="page">
    <header class="header avoid-break">
      <div class="brand">
        <svg width="44" height="44" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <rect width="100" height="100" rx="20" fill="#7C3AED"/>
          <text x="50" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">T</text>
        </svg>
        <div class="title-block">
          <h1>New Listings Gallery — {{market_name}}</h1>
          <div class="sub">Period: {{period_label}} • Source: Live MLS Data • Report Date: {{report_date}}</div>
        </div>
      </div>
      <div class="badge">{{brand_badge}}</div>
    </header>

    <section class="ribbon avoid-break">
      <div class="count">{{total_listings}}</div>
      <div class="label">NEW LISTINGS — LAST {{lookback_days}} DAYS</div>
    </section>

    <!-- GALLERY GRID (3×3) -->
    <section class="gallery-grid" id="gallery">
      <!-- GALLERY_CARDS -->
    </section>

    <footer class="footer avoid-break">
      <div class="footer-contact">
        <img src="{{rep_photo_url}}" alt="{{contact_line1}}" class="footer-photo" />
        <div class="footer-info">
          <div class="footer-line1">{{contact_line1}}</div>
          <div class="footer-line2">{{contact_line2}}</div>
          <div class="footer-website">{{website_url}}</div>
        </div>
      </div>
      <div class="footer-logo">
        <img src="{{logo_url}}" alt="{{brand_name}}" class="logo-img" />
      </div>
    </footer>
  </div>
</body>
</html>
