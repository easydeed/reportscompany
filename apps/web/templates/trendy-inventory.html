<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{{brand_name}} • Listing Inventory</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  /* ====== Print Setup with Running Footer ====== */
  @page {
    size: letter;
    margin: 0.3in 0.3in 1.2in 0.3in; /* Extra bottom margin for footer */
    
    @bottom-left {
      content: element(running-footer);
    }
  }
  
  /* Running footer - placed at bottom of EVERY page */
  .running-footer {
    position: running(running-footer);
    width: 7.9in;
    padding: 8px 0;
  }
  
  @media print {
    html, body { 
      background: #fff !important; 
      margin: 0 !important;
      padding: 0 !important;
    }
    .page { 
      box-shadow: none !important; 
      width: 100% !important;
      height: auto !important;
      min-height: auto !important;
      margin: 0 !important;
      padding: 0 !important;
    }
    table thead {
      display: table-header-group;
    }
    table tr {
      page-break-inside: avoid;
      break-inside: avoid;
    }
    a { color: inherit; text-decoration: none; }
    .no-print { display: none !important; }
    .avoid-break { break-inside: avoid; page-break-inside: avoid; }
    * { 
      -webkit-print-color-adjust: exact; 
      print-color-adjust: exact; 
    }
  }

  html, body {
    height: 100%;
    margin: 0;
    background: #f3f4f6;
    font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    color: #111827;
  }

  :root{
    --pct-blue: #7C3AED; /* TrendyReports violet */
    --pct-accent: #F26B2B; /* TrendyReports coral */
    --pct-gray: rgb(247,249,252);
    --ink: #0f172a;
    --muted: #6b7280;
    --border: #e5e7eb;
    --success: #16a34a;
    --danger: #dc2626;
  }

  .page{
    width: 8.5in;
    min-height: 11in;
    box-sizing: border-box;
    margin: 0 auto;
    background: white;
    box-shadow: 0 2px 24px rgba(0,0,0,.06);
    padding: 0.3in;
    padding-bottom: 0; /* Footer handled by @page running footer */
    page-break-after: always;
  }
  .page:last-child {
    page-break-after: avoid;
  }

  /* Condensed header for continuation pages */
  .header-continuation {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 14px;
    padding-bottom: 10px;
    border-bottom: 2px solid var(--pct-gray);
  }
  .header-continuation .title {
    font-size: 16px;
    font-weight: 700;
    color: var(--ink);
  }
  .header-continuation .page-info {
    font-size: 11px;
    color: var(--muted);
  }

  .header{
    display: grid;
    grid-template-columns: auto 1fr auto;
    gap: 16px;
    align-items: center;
    margin-bottom: 14px;
  }
  .brand{ display:flex; align-items:center; gap:12px; }
  .brand img{ height: 44px; width: auto; display:block; }
  .title-block h1{
    font-size: 22px; line-height:1.2; margin:0; color: var(--ink);
    letter-spacing: .2px;
  }
  .title-block .sub{ margin-top: 2px; font-size: 12px; color: var(--muted); }
  .badge{
    background: var(--pct-blue); color: #fff; 
    padding: 8px 12px; border-radius: 999px; font-weight: 600; font-size: 12px;
  }

  .ribbon{
    background: linear-gradient(90deg, var(--pct-blue), var(--pct-accent));
    color: #fff; border-radius: 14px;
    padding: 14px 18px; margin: 6px 0 16px;
    display:grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center;
  }
  .ribbon .kpi{ display:flex; gap: 24px; flex-wrap: nowrap; }
  .ribbon .kpi .item{ min-width: 120px; }
  .ribbon .kpi .lbl{ font-size: 11px; opacity:.9; letter-spacing:.3px; }
  .ribbon .kpi .val{ font-size: 20px; font-weight: 700; line-height:1.1; }

  .card{
    background: #fff; border: 1px solid var(--border);
    border-radius: 14px; padding: 12px 14px;
  }
  .card h3{
    margin: 0 0 8px; font-size: 13px; letter-spacing:.2px; color: var(--muted);
    text-transform: uppercase;
  }

  table{ width:100%; border-collapse: collapse; font-size: 12px; }
  th, td{ padding: 8px 8px; border-bottom: 1px solid var(--border); }
  th{ text-align:left; color: #374151; font-weight: 700; font-size: 11.5px; }
  tbody tr:last-child td{ border-bottom: none; }
  .t-right{ text-align:right; }
  .chip{ font-size: 10px; padding: 2px 6px; border-radius: 999px; background: #eef2ff; color: #1f3aa8; font-weight: 700; }

  /* ====== Running Footer Styles ====== */
  .branded-footer{
    padding: 10px 14px;
    background: var(--pct-gray);
    border-radius: 10px;
    display: grid;
    grid-template-columns: 1fr auto;
    gap: 14px;
    align-items: center;
    margin-bottom: 6px;
  }
  .branded-footer-contact{
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .branded-footer-photo{
    width: 44px;
    height: 44px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid var(--pct-blue);
    flex-shrink: 0;
  }
  .branded-footer-info{
    display: flex;
    flex-direction: column;
    gap: 1px;
  }
  .branded-footer-name{
    font-size: 11px;
    font-weight: 600;
    color: var(--ink);
  }
  .branded-footer-details{
    font-size: 10px;
    color: var(--muted);
  }
  .branded-footer-website{
    font-size: 9px;
    color: var(--pct-blue);
  }
  .branded-footer-logo{
    display: flex;
    align-items: center;
  }
  .branded-footer-logo .logo-img{
    height: 40px;
    width: auto;
    max-width: 140px;
    object-fit: contain;
  }
  
  /* ====== Footer Line ====== */
  .footer-line{
    padding-top: 6px;
    border-top: 1px solid var(--border);
    text-align: center;
    font-size: 8px;
    color: var(--muted);
  }
</style>
</head>
<body>
  <!-- Running Footer - Placed at bottom of EVERY page by CSS @page -->
  <div class="running-footer">
    <section class="branded-footer">
      <div class="branded-footer-contact">
        {{#if rep_photo_url}}
        <img src="{{rep_photo_url}}" alt="{{contact_line1}}" class="branded-footer-photo" />
        {{/if}}
        <div class="branded-footer-info">
          {{#if contact_line1}}<div class="branded-footer-name">{{contact_line1}}</div>{{/if}}
          {{#if contact_line2}}<div class="branded-footer-details">{{contact_line2}}</div>{{/if}}
          {{#if website_url}}<div class="branded-footer-website">{{website_url}}</div>{{/if}}
        </div>
      </div>
      <div class="branded-footer-logo">
        {{#if logo_url}}
        <img src="{{logo_url}}" alt="{{brand_name}}" class="logo-img" />
        {{else}}
        <div style="font-size: 12px; font-weight: 600; color: var(--pct-blue);">{{brand_name}}</div>
        {{/if}}
      </div>
    </section>
    <div class="footer-line">
      Report generated by {{brand_name}} • Data source: MLS • {{report_date}}
    </div>
  </div>

  <!-- TABLE_PAGES -->
</body>
</html>
